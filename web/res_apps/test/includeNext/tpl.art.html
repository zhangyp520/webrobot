<template>
    <div id="${id}">
        <h1>{{title}}</h1>
        <h2>{{oldMessage}}</h2>
        <h3>{{message}}</h3>
        <!--include next -->
        <%
        if(includes!=null){
        for(include in @includes){%>
        <oui-include url="${include.path}" ref="${include.id}" type="module" data="includeData"></oui-include>
        <%
        }
        }
        %>
    </div>
</template>
<script>
    exports = {
        data: function () {
            return {

                message:'${message}',
                oldMessage:'${message}',
                title:'${title}',
                includeData:this.includeData
            }
        },
        includeData:{
            message:''
        },
        mounted:function(){
            // art 无 $nextTick
            this.message="${mountMessage}"+",耗用时间:"+(new Date()-oui.router.startTime)+"ms";
        }
    }
</script>

<style>
    #${id} {
        font-size: 12px;
        color:${color};
        background:${bgColor};
    }
</style>

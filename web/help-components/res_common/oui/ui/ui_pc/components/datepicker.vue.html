
<template >

    <el-date-picker
            v-model="value"
            type="date"
            :id="id"
            :name="name"
            :bindProp="bindProp"
            :style="style"
            :class="cls"
            :placeholder="placeholder"
            :format="format"
            @change="_controlOnUpdate"
            >
    </el-date-picker>
</template>

<script>
    exports = {
        templateType:'vue',
        data: function () {
            return {
                format:'yyyy-MM-dd HH:mm:SS',
                id:'',
                name:'',
                data:[],
                bindProp:'',
                value: '',
                style:'',
                cls:'',
                placeholder:'请选择日期时间'
            }
        },
        methods:{
            _controlOnUpdate:function(v,ov){
                var key = this.bindProp;
                this.onUpdate&&this.onUpdate(key,v,ov); //外部构造的方法调用
            }
        }
    }
</script>

<template >
    <el-input :style="style"
              :id="id" :name="name" :bindProp="bindProp"
              :class="cls" v-model="value"
              :min="min"
              :max="max"
              :label="title"
              @change="_controlOnUpdate" :placeholder="placeholder"></el-input>
</template>

<script>
    exports = {
        templateType:'vue',
        data: function () {
            return {
                id:'',
                name:'',
                data:{},
                bindProp:'',
                value: '',
                style:'',
                cls:'',
                placeholder:'',
                title:'',
                min:-1000000000,
                max:10000000000
            }
        },
        methods:{
            _controlOnUpdate:function(v,ov){
                var key = this.bindProp;
                this.onUpdate&&this.onUpdate(key,v,ov); //外部构造的方法调用
            }
        }
    }
</script>

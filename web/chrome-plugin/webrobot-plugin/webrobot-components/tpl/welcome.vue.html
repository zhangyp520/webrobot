<template>
   <div>
       <!--自动任务列表-->
       <fieldset style="border-color: #E2ded6;border-width: 1px;border-style: solid;">
               <legend style="color:#333333;font-size: 0.8em;font-weight: bold;">
                   <span>自动任务列表</span>
               </legend>
               <div class="toolbar" v-if="isPreview()">
                   <el-button class="toolbar-button" oui-e-click="event2setGuides">去维护WebRobot自动任务</el-button>
               </div>
               <el-table
                       :data="guides"
                       border
                       style="width: 100%"
                       >

                   <el-table-column
                           prop="sysName"
                           label="业务系统"
                           width="140"
                           >
                   </el-table-column>
                   <el-table-column
                           prop="url"
                           label="页面地址"
                           width="150"
                           >
                   </el-table-column>
                   <el-table-column
                           prop="name"
                           label="自动任务名称"
                           width="180"
                           >
                   </el-table-column>

                   <el-table-column label="操作">
                       <template scope="scope">
                           <el-button size="small" type="primary" @click="event2showGuide(scope.$index, scope.row)">自动任务演示</el-button>
                           <el-button size="small" type="primary" @click="event2collectData(scope.$index, scope.row)">查看数据</el-button>
                       </template>
                   </el-table-column>
               </el-table>
           </fieldset>
   </div>
</template>

<script>
    exports =
    {
        templateType:'vue',

        data: function () { //作为组件的输入参数
            return {
                xtid:'', //当前系统id
                url:'',//页面路径
                sysName:'',//系统名称
                guides:[],//页面列表
                guideTypes:[],//自动任务类型
                guideTypeEnum:{} //自动任务类型枚举
            };
        },
        //创建时的初始化
        created:function(){
            console.log('created');
        },
        //渲染完成后其他处理
        mounted:function(){
            this.init();
        },
        methods:{
            /***
             * 获取 定位器 类型显示值
             * (1.xpath,2.className,3.ID,4.tagName)findSelectorTypeDisplay
             * @param selectorType
             */
            findSelectorTypeDisplay:function(selectorType){
                if(!this.selectorTypes || !this.selectorTypes.length){
                    this.selectorTypes = [{
                        value:'1',
                        display:'xpath'
                    },{
                        value:'2',
                        display:'className'
                    },{
                        value:'3',
                        display:'ID'
                    },{
                        value:'4',
                        display:'tagName'
                    }];
                }
                var one = oui.findOneFromArrayBy(this.selectorTypes,function(item){
                    if((item.value+'') == (selectorType+'')){
                        return true;
                    }
                });
                var display =one? one.display ||'':'';
                return display;
            },

            // 自动任务列表维护
            //返回到默认列表
            event2List:function(){
                debugger;
                this.isEdit = false;
                var index = this.guides.indexOf(this.form);
                if(index>-1){
                    this.guides[index] = this.cloneForm; //返回时获取备份的数据，避免被修改到
                }
            },
            event2new:function(){ //新增自动任务
                var temp = {
                    id:'',//自动任务id
                    name:'新的自动任务',//自动任务名称(自动任务页面名称)
                    url:this.url,//页面路径
                    xtid:this.xtid, //当前系统id
                    sysName:this.sysName,//系统名称
                    guideType:'1', //自动任务类型（交互方式） 1步骤式，2触点式
                    selectorList:[]//定位器列表
                };
                oui.router.push('tpl/guideEdit.vue.html',temp);
            },
            //设置自动任务
            event2setGuides:function(){
                var me = this;
                if(!me.xtid){
                    oui.alert('请指定业务系统');
                    return;
                }
                oui.storage.set('webrobot.plugin.state', 'edit'); //预览状态查看自动任务
                location.replace(location.href);
            },
            /****
             * 采集数据
             * @param index
             * @param row
             */
            event2collectData:function(index,row){//开始收集数据
                var me = this;
                var pageDesign= row.pageDesign;
                var controls = pageDesign.controls||[];

                var mainData={
                };
                oui.eachArray(controls,function(item){

                    if(item.isFormField&&(!item.detailId)&&item.otherAttrs&&item.otherAttrs.selector){
                        var dom = oui.$xpath(item.otherAttrs.selector.xpath)[0];
                        var key = item.bizId;
                        var value = $(dom).val()||$(dom).text();
                        mainData[key] = {
                            value:value,
                            display:value,
                            data4DB:{}
                        }
                    }
                });
                //收集完成后 查看数据
                console.log(mainData);

                var webAddress = com.oui.portal.runtime.PortalController.data.webAddress;
                //在这里配置 后台管理的web地址
                //在这里配置 后台服务的api接口
                //在这里配置 WebRobot编辑机器学习模板 与 集成页面 相关的通信机制
                //在这里配置 后台管理的web地址
                //在这里配置 后台服务的api接口
                //在这里配置 WebRobot编辑机器学习模板 与 集成页面 相关的通信机制
                var url =webAddress + 'res_engine/page_design/pc/page-runtime.html';
                var contextPath4url = webAddress.replace("http://","").replace("https://","");
                contextPath4url = contextPath4url.substring(contextPath4url.indexOf('/'));
                url= oui.addParams(url,{
                    contextPath:contextPath4url
                });
                var win = oui.openWindow({
                    url:url,
                    //openType:'_blank',
                    title: '查看采集的数据'
                });
                com.oui.portal.runtime.PortalController.cmd4pageRuntimeReady = function(){

                    win.postMessage({
                        cmd:'cmd4renderPage',//加载系统和系统菜单
                        param:{
                            mainData:mainData,
                            designData:row.pageDesign,
                            detailData:{}
                        }
                    },'*');
                };

            },
            //演示自动任务开始
            event2showGuide:function(index,row){
                //演示当前自动任务
                //获取当前自动任务的所有定位器列表；
                //根据当前自动任务的类型显示自动任务
                var me = this;
                var pageDesign= row.pageDesign;
                var controls = pageDesign.controls||[];
                var selectors = [];
                oui.eachArray(controls,function(item){
                    if(item.isFormField&&(!item.detailId)&&item.otherAttrs&&item.otherAttrs.selector){
                        selectors.push(item.otherAttrs);
                    }
                });
                this.startIntro(selectors);
            },
            //开始自动任务
            startIntro:function(selectors){
                //根据自动任务id查询 定位器列表;l
                com.oui.portal.runtime.PortalController.hidePlugin();
                var steps = [];
                oui.eachArray(selectors,function(item){
                    steps.push({
                        element:oui.$xpath(item.selector.xpath)[0],
                        intro:item.bizDes
                    });
                });
                var intro = introJs();
                intro.setOptions({
                    steps:  steps
                });
                intro.start();
            },
            findGuideTypeDisplay:function(guideType){
                var one = oui.findOneFromArrayBy(this.guideTypes,function(item){
                    if(item.value == guideType){
                        return true;
                    }
                });
                return (one&&one.display)||"";
            },

            //查询自动任务
            queryGuide:function(success,error){
                var me = this;
                oui.api("queryGuide",{ //查询自动任务列表
                    xtid:this.xtid, //根据系统id查询
                    url:this.url //当前业务系统的url查询所有自动任务
                },function(res){
                    if(res.success){ //加载成功
                        var data = res.data ||[];
                        me.guides = data;
                        success&&success();
                    }else{
                        error&&error();
                    }
                },function(res){
                    error&&error();
                });
            },
            //删除自动任务
            removeGuide:function(id,success,error){
                oui.api("removeGuide",{id:id},function(){
                    success&&success();
                },function(){
                    error&&error();
                })
            },
            //判断是否是预览态
            isPreview:function(){
                var data = com.oui.portal.runtime.PortalController.data||{};
                var state = data.webrobotState;
                return state =='runtime4preview';
            },
            init:function(){
                var me = this;
                //获取当前系统列表
                if(!this.url){
                    this.url = location.pathname;
                }
                if(!this.guideTypes ||!this.guideTypes.length){
                    this.guideTypes=[{value:'1',display:"步骤式"},{value:'2',display:"触点式"}];
                }
                var data = com.oui.portal.runtime.PortalController.data;
                this.xtid = data.sysId;
                this.sysName = data.sysName;
                this.guideTypeEnum = {
                    step:{
                        value:'1',display:"步骤式"
                    },
                    point:{
                        value:'2',display:"触点式"
                    }
                };
                var me = this;
                me.queryGuide(function(){
                    setTimeout(function(){
                        me.$nextTick(function(){
                            var me = this;
                            me.refresh();
                        });
                    },1);
                },function(){
                    setTimeout(function(){
                        me.$nextTick(function(){
                            var me = this;
                            me.refresh();
                        });
                    },1);
                });
            },
            // 销毁时的逻辑处理
            destroy:function(){
                console.log('destroy');
            }
        }

    }
</script>

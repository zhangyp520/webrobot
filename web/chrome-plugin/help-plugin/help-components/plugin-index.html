<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <nav oui-controller="com.oui.portal.runtime.PortalController" id="help-plugin-runtime"
         class="help-plugin-runtime-sidebar help-plugin-runtime-github-sidebar ui-resizable" style="width: 786px;height:100%">
        <div class="help-plugin-runtime-toggle" oui-e-click="event2showLayoutPanel" style="">
            <i class="help-plugin-runtime-toggle-icon" role="button"></i> <span style="">Start</span>
        </div>

        <a class="help-plugin-runtime-pin help-plugin-runtime-pinned" oui-e-click="event2hidelayoutPanel" data-store="PINNED" href="javascript:void(0)">
            <span class="tooltipped tooltipped-s" aria-label="Unpin this sidebar" style=""> <i class="help-plugin-runtime-icon-pin" style=""></i> </span>
        </a>

        <!--<a class="help-plugin-runtime-settings" oui-e-click="event2toggle" href="javascript:void(0)">-->
            <!--<span class="tooltipped tooltipped-s" aria-label="Settings"> <i class="help-plugin-runtime-icon-settings" style=""></i> </span>-->
        <!--</a>-->

        <div class="help-plugin-runtime-views">
            <div class="help-plugin-runtime-view help-plugin-runtime-tree-view help-page-runtime current">

                <oui-view id="help-page-runtime-content" data="getData()"></oui-view>
                <div class="help-plugin-runtime-view-body" >
                    <div id="help-app">
                        <div id="routerViewHelpComp" data-animationName="fade">
                            <oui-view id="router-view-help-comp-inner" ></oui-view>
                        </div>
                    </div>
                </div>
                <a class="help-plugin-runtime-spin"> <span class="help-plugin-runtime-spin--loader"></span> </a>
            </div>
            <div class="help-plugin-runtime-view help-plugin-runtime-tree-view help-sys">
                <oui-view id="help-sys-runtime-header-info">

                </oui-view>
                <div class="help-plugin-runtime-view-body" >
                    <iframe id="help-plugin-runtime-iframe" width="100%" height="600" class="content-iframe" frameborder="0" scrolling="auto"></iframe>
                </div>
                <a class="help-plugin-runtime-spin"> <span class="help-plugin-runtime-spin--loader"></span> </a>
            </div>
        </div>

        <div class="help-plugin-runtime-footer" style="">
            <div class="help-plugin-runtime-ad-small" style="">

                <a target="_blank">
                    向导帮助系统1.0
                </a>
            </div>
        </div>
        <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div>
    </nav>
    <!--编辑工具-设置功能的切换-->
    <script type="text/html" id="help-sys-runtime-header-info-tpl">
        <div class="help-plugin-runtime-view-header" >{{PortalController.data.sysName}}-帮助系统</div>
    </script>

    <!--编辑工具-页面编辑的头部-->
    <script type="text/html" id="help-page-runtime-content-tpl">
        <div class="help-plugin-runtime-view-header">{{PortalController.data.sysName}}-帮助系统</div>
    </script>
    <!--router默认模板-->
    <script type="text/html" id="router-view-help-comp-inner-tpl">
    </script>

</body>
</html>

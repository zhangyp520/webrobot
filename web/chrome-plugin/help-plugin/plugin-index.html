<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <nav oui-controller="com.oui.portal.PortalController" id="help-plugin"  class="help-plugin-sidebar help-plugin-github-sidebar ui-resizable" style="width: 786px;height: 100%">
        <div class="help-plugin-toggle" oui-e-click="event2showLayoutPanel" style="">
            <i class="help-plugin-toggle-icon" role="button"></i> <span style="">Start</span>
        </div>

        <a class="help-plugin-pin help-plugin-pinned" oui-e-click="event2hidelayoutPanel" data-store="PINNED" href="javascript:void(0)">
            <span class="tooltipped tooltipped-s" aria-label="Unpin this sidebar" style=""> <i class="help-plugin-icon-pin" style=""></i> </span>
        </a>

        <a class="help-plugin-settings" oui-e-click="event2toggle" href="javascript:void(0)">
            <span class="tooltipped tooltipped-s" aria-label="Settings"> <i class="help-plugin-icon-settings" style=""></i> </span>
        </a>

        <div class="help-plugin-views">
            <div class="help-plugin-view help-plugin-tree-view help-page-edit current">

                <oui-view id="help-page-edit-content" data="getData()"></oui-view>
                <div class="help-plugin-view-body" >
                    <div id="app">
                        <div id="routerViewHelpPlugin" data-animationName="fade">
                            <oui-view id="router-view-help-plugin-inner" ></oui-view>
                        </div>
                    </div>
                </div>
                <a class="help-plugin-spin"> <span class="help-plugin-spin--loader"></span> </a>
            </div>
            <div class="help-plugin-view help-plugin-tree-view help-sys">
                <oui-view id="help-sys-header-info">

                </oui-view>
                <div class="help-plugin-view-body" >
                    <iframe id="help-plugin-iframe" width="100%" height="600" class="content-iframe" frameborder="0" scrolling="auto"></iframe>
                </div>
                <a class="help-plugin-spin"> <span class="help-plugin-spin--loader"></span> </a>
            </div>
        </div>

        <div class="help-plugin-footer" style="">
            <div class="help-plugin-ad-small" style="">

                <a target="_blank">
                    帮助系统-编辑工具1.0
                </a>
            </div>
        </div>
        <div class="ui-resizable-handle ui-resizable-e" style="z-index: 90;"></div>
    </nav>
    <!--编辑工具-设置功能的切换-->
    <script type="text/html" id="help-sys-header-info-tpl">
        <div class="help-plugin-view-header" >{{PortalController.data.sysName}}-帮助系统</div>
    </script>

    <!--编辑工具-页面编辑的头部-->
    <script type="text/html" id="help-page-edit-content-tpl">
        <div class="help-plugin-view-header">{{PortalController.data.sysName}}-帮助系统-页面编辑</div>
    </script>
    <!--router默认模板-->
    <script type="text/html" id="router-view-help-plugin-inner-tpl">
    </script>
</body>
</html>
